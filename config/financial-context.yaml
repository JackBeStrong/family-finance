# -----------------------------------------------------------------------------
# CATEGORY RULES
# -----------------------------------------------------------------------------
# Pattern-based rules for auto-categorization.
# Rules are evaluated in order; first match wins.

category_rules:
  # Income Categories
  - name: "Mortgage Interest"
    pattern: "INTEREST"
    conditions:
      original_category: "INT"
      account_type: loan
    category: expense.mortgage_interest
    priority: 100
    
  - name: "Bank Interest Earned"
    pattern: "Payment"
    conditions:
      original_category: "Income > Interest"
    category: income.interest
    priority: 90
    
  - name: "Salary"
    pattern: "Salary from"
    category: income.salary
    priority: 100
    
  - name: "Rent Payment"
    pattern: "From Metro Realty"
    category: expense.rent
    priority: 100

  # Expense Categories
  - name: "Bank Fees"
    pattern: "FEE"
    conditions:
      original_category: "FEE"
    category: expense.bank_fees
    priority: 80

  # Transfer Categories
  - name: "Internal Transfer"
    pattern: "TFR"
    category: transfer.internal
    priority: 50
    
  - name: "Credit Card Payment"
    pattern: "Altitude"
    conditions:
      account_type: offset
    category: transfer.credit_card_payment
    priority: 60

# -----------------------------------------------------------------------------
# CATEGORY HIERARCHY
# -----------------------------------------------------------------------------
# Define the category structure for reporting.

categories:
  income:
    label: "Income"
    subcategories:
      salary: "Salary & Wages"
      rental: "Rental Income"
      interest: "Interest Earned"
      other: "Other Income"
      
  expense:
    label: "Expenses"
    subcategories:
      mortgage_interest: "Mortgage Interest"
      rent: "Rent"
      bank_fees: "Bank Fees"
      utilities: "Utilities"
      groceries: "Groceries"
      transport: "Transport"
      entertainment: "Entertainment"
      other: "Other Expenses"
      
  transfer:
    label: "Transfers"
    subcategories:
      internal: "Internal Transfer"
      credit_card_payment: "Credit Card Payment"
      mortgage_payment: "Mortgage Payment"

# -----------------------------------------------------------------------------
# REPORTING PREFERENCES
# -----------------------------------------------------------------------------
# Customize how reports are generated.

reporting:
  # Group mortgage interest by property in reports
  group_mortgage_by_property: true
  
  # Group rental income by property in reports
  group_rental_by_property: true
  
  # Exclude internal transfers from spending totals
  exclude_transfers_from_totals: true
  
  # Currency
  currency: "AUD"
  currency_symbol: "$"
